<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #0b82f9b9;
        }
        header {
            background-color: #15c5f1;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin: 10px 0;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #9e70fb;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #ff7ce571;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input, select, textarea {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<header>
    <h1>Joyeria de Accesorios</h1>
</header>

<nav>
    <a href="pricp.html">Presentación</a>
    <a href="formulario.html">Formulario</a>
    <a href="diamantes.html">Diamantes</a>
    <a href="cadenas.html">Cadenas</a>
    <a href="oro.html">Oro</a>
    <a href="pulseras.html">Pulseras</a>
    <a href="contacto.html">Contacto</a>
</nav>

<main>
    <h2>Formulario de Registro</h2>
    <form action="#" method="post">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required>

        <label for="estado">Estado/Provincia:</label>
        <input type="text" id="estado" name="estado" required>

        <label for="pais">País:</label>
        <select id="pais" name="pais" required>
            <option value="">Selecciona tu país</option>
            <option value="mexico">México</option>
            <option value="estados-unidos">Estados Unidos</option>
            <option value="espana">España</option>
            <option value="argentina">Argentina</option>
            <option value="colombia">Colombia</option>
        </select>

        <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="">Selecciona tu género</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4"></textarea>

        <button type="submit">Enviar</button>
    </form>
</main>

<footer>
    <p>© 2024 Todos los derechos reservados.</p>
</footer>

</body>
</html>
